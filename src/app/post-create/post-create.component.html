<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput
             type="text" 
             name="title" 
             [ngModel]="post?.title" 
             required 
             placeholder="Post Title"
             #title="ngModel">
            <mat-error *ngIf="title.invalid">Required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
            matInput 
            name="content" 
            rows="4" 
            [ngModel]="post?.content"
            required 
            placeholder="Post Content"
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
